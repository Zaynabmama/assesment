<div class="login-page">

<div class="login-container">
  <h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input 
    type="email"
    id="email"
    #emailInput="ngModel"
    [ngModel]="email()"
    (ngModelChange)="email.set($event)"
    name="email"
    placeholder="Enter your email"
    required>

  <label for="password">Password:</label>
  <input
    type="password"
    id="password" [ngModel]="password()"
    (ngModelChange)="password.set($event)"
    placeholder="Enter your password"
    name="password"
    #passwordInput="ngModel"
    required>
  
  
  
  <app-button label="Login" type="submit"></app-button>
</form>
<div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
    
  <small *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</small>
</div>
<div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
</div>
<span *ngIf="errorMessage()" class="error-message alert">{{ errorMessage() }}</span>
<p class="account">
  Don't have an account? <a routerLink="/signup">Sign up</a>
</p>
</div></div>
