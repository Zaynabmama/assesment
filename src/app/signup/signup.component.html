<div class="login-page">
  <div class="login-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input 
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        #emailInput="ngModel"
       
        required
        email>
  
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your email"
        minlength="6"
      
        #passwordInput="ngModel"
        required>
        
      <app-button label="Sign Up" type="submit"></app-button>
    </form>
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</small>
        </div>
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
      <span *ngIf="errorMessage" class="error-message alert">{{ errorMessage }}</span>
    
    <p class="account">
      Already have an account? <a routerLink="/login">Log in</a>
    </p>
  </div>
</div>
